name: Deploy to EC2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 13.60.191.95
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export PATH=/root/.nvm/versions/node/v22.14.0/bin/pm2:$PATH #'which pm2' command on terminal will give the right path
            cd /var/www/test
            git fetch origin main
            git reset --hard origin/main
            source ~/.bashrc  # or . ~/.bashrc
            which node || echo "Node not found"
            which npm || echo "NPM not found"
            which pm2 || echo "PM2 not found"
            npm install
            pm2 restart app || pm2 start app.js 
